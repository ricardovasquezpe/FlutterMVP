name: flutterapp
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  dio: 3.0.0
  toast: ^0.1.5
  logger: ^0.9.1
  sqflite: ^1.3.0
  path_provider: ^0.4.0
  flutter_stetho:
    git:
      url: git://github.com/jasonlewicki/flutter_stetho.git
      ref: master
  get_it: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        - asset: lib/fonts/Nunito.ttf
